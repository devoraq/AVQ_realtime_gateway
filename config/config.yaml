app:

http:
  address: "localhost:8000"

redis:
  address: "localhost:6379"
  password: ""
  db: 0
  timeout: 5s

kafka:
  address: "127.0.0.1:9092"
  test-topic: "test-topic"
  group-id: "test-group"
  network: "tcp"
  commit_timeout: 10s
  fetchBackoff:
    attempts: 5     
    initial: 500ms  
    max: 10s        
